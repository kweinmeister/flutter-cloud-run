version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # Root Dart project (Melos)
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"

  # Backend package
  - package-ecosystem: "pub"
    directory: "/backend"
    schedule:
      interval: "weekly"

  # Frontend package
  - package-ecosystem: "pub"
    directory: "/frontend"
    schedule:
      interval: "weekly"

  # Shared package
  - package-ecosystem: "pub"
    directory: "/shared"
    schedule:
      interval: "weekly"
