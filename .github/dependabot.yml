version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Maintain dependencies for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Root Dart project (Melos)
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "dart"

  # Backend package
  - package-ecosystem: "pub"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "backend"
      - "dart"

  # Frontend package
  - package-ecosystem: "pub"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "frontend"
      - "flutter"

  # Shared package
  - package-ecosystem: "pub"
    directory: "/shared"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "shared"
      - "dart"
