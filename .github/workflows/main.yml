name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # Uses subosito/flutter-action to enable support for both
      # standard Dart packages (backend) and Flutter packages (frontend)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          # Cache the Flutter SDK and dependencies based on lockfiles
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          # Use explicit hash of all lockfiles for monorepo support
          pub-cache-key: "flutter-pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}-:channel:-:version:"
          
      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap Workspace
        run: melos bootstrap

      - name: Check Formatting
        run: melos run format:check --no-select

      - name: Analyze
        run: melos run analyze --no-select

      - name: Run Tests
        # Runs both test:dart (backend/shared) and test:flutter (frontend)
        run: melos run test --no-select
