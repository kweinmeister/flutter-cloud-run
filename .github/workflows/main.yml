name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # Uses subosito/flutter-action to enable support for both
      # standard Dart packages (backend) and Flutter packages (frontend)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          # Cache the Flutter SDK and dependencies based on lockfiles
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          # Use explicit hash of all lockfiles for monorepo support
          pub-cache-key: "flutter-pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}-:channel:-:version:"
          
      - name: Install dependencies
        run: dart pub get

      - name: Check Formatting
        run: dart format . --set-exit-if-changed --output=none

      - name: Analyze
        run: dart run tool/exec.dart "dart analyze ."

      - name: Run Tests
        # Runs dart test in backend/shared and flutter test in frontend
        run: |
          dart run tool/exec.dart "dart test" --exclude=frontend
          cd frontend && flutter test

